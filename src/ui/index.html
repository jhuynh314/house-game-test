<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Game Test</title>
    <link rel="stylesheet" href="./css/sections.css" />
    <link rel="stylesheet" href="./css/signInPage.css" />
    <link rel="stylesheet" href="./css/lobbyPage.css" />
    <link rel="stylesheet" href="./css/hostPage.css" />
    <link rel="stylesheet" href="./css/gamePage.css" />
  </head>

  <body>
    <section id="sign-in-page" class="page active">
      <div id="sign-in-container" class="container">
        <div class="header">
          <div id="header-container" class="container">
            <h1>GAME NAME</h1>
            <button id="host-btn">Host</button>
          </div>
        </div>
        <div class="signin">
          <h2>Sign in</h2>
          <label for="nickname">Nickname:</label>
          <input id="nickname" type="text" />
          <button id="join-game-btn">Join Game</button>
        </div>
        <div class="reconnect">
          <h2>Reconnect</h2>
          <div id="reconnect-container" class="container">
            <button>placeholder</button>
          </div>
        </div>
      </div>
    </section>

    <section id="lobby-page" class="page">
      <div id="lobby-page-container" class="container">
        <div id="lobby-header">
          <h1 id="lobby-title">Welcome Player</h1>
        </div>
        <div id="lobby-message">
          <h2>Waiting for host to start game</h2>
          <button id="sign-out-btn">Sign out</button>
        </div>
      </div>
    </section>

    <section id="host-page" class="page">
      <div id="host-page-container" class="container">
        <div id="host-header">
          <h1>Hosting Game</h1>
        </div>
        <div id="player-container" class="container">
          <p>temporary text</p>
        </div>
        <div id="room-name-container" class="container">
          <div>
            <label for="room1-name">Room 1:</label>
            <input type="text" id="room1-name" class="room-name" />
          </div>
          <div>
            <label for="room2-name">Room 2:</label>
            <input type="text" id="room2-name" class="room-name" />
          </div>
          <div>
            <label for="room3-name">Room 3:</label>
            <input type="text" id="room3-name" class="room-name" />
          </div>
          <div>
            <label for="room4-name">Room 4:</label>
            <input type="text" id="room4-name" class="room-name" />
          </div>
        </div>
        <div id="button-container" class="container">
          <button id="reset-players-btn">Reset Players</button>
          <button id="start-game-btn">Start Game!</button>
          <button id="host-sign-out-btn">Sign out</button>
        </div>
      </div>
    </section>

    <section id="game-page" class="page">
      <div id="game-page-container" class="container">
        <div id="game-page-header">
          <h1>Welcome to the game</h1>
        </div>
        <div id="cards-container" class="container">
          <div id="room-cards-title"></div>
          <div id="room-cards" class="container card-holder"></div>
          <button id="enter-room-btn" class="room-button active">
            Enter Room
          </button>
          <button id="swap-cards-btn" class="room-button">Swap Cards</button>
          <button id="leave-room-btn" class="room-button">Leave Room</button>
          <div id="player-cards" class="container card-holder"></div>
          <div id="player-cards-title">Your cards</div>
        </div>
        <div id="room-selector-popup">
          <div class="popup-content">
            <div id="popup-title">
              <p>What room are you entering?</p>
            </div>
            <div id="room-buttons-container"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      src = "./scripts/socket.js";
    </script>
    <script type="module" src="./scripts/pageNavigationScripts.js"></script>
    <script type="module" src="./scripts/signInScripts.js"></script>
    <script type="module" src="./scripts/lobbyScripts.js"></script>
    <script type="module" src="./scripts/hostScripts.js"></script>
    <script type="module" src="./scripts/gameScripts.js"></script>
  </body>
</html>
